<!DOCTYPE html>
<html lang="en" id="team">
<head>
    <title>HoneyCo - Team</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="icon" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header id="header">
        <nav class="nav-links">
            <a id="logo" href="../"><img src="../assets/images/logo.png"></a>
            <nav class="nav-buttons">
                <ul id="nav-buttons">
                    <li><a id="home-nav" href="../">HOME</a></li>
                    <li><a id="blog-nav" href="../blog/">BLOG</a></li>
                    <li><a id="games-nav" href="../games/">GAMES</a></li>
                    <li><a id="about-nav" href="../about/">ABOUT</a></li>
                    <li><a id="team-nav" href="">TEAM</a></li>
                </ul>
            </nav>
        </nav>
    </header>

    <main id="main">
        <section id="team">
            <h1>Meet the Team</h1>

            <article class="team-container"> 
                <!-- Format of all team members should follow this section tag -->
                <section class="member">
                    <img src="../assets/images/headshots/prila.jpg" alt="Joshua Prila"/> 
                    <section class="member-desc">
                        <h4 class="member-name">Joshua Prila</h4>
                        <h5 class="member-role">Co-Founder & Team Lead</h5>
                    </section>
                </section>

                <section class="member">
                    <img src="../assets/images/headshots/estacio.jpeg" alt="Bradley Estacio"/> 
                    <section class="member-desc">
                        <h4 class="member-name">Bradley Estacio</h4>
                        <h5 class="member-role">Co-Founder & Game Designer</h5>
                    </section>
                </section>

                <section class="member">
                    <img src="../assets/images/headshots/cheng.jpg" alt="Jason Cheng"/> 
                    <section class="member-desc">
                        <h4 class="member-name">Jason Cheng</h4>
                        <h5 class="member-role">Technical Designer</h5>
                    </section>
                </section>

                <section class="member">
                    <img src="../assets/images/headshots/ocampo.jpg" alt="Andrea Ocampo"/> 
                    <section class="member-desc">
                        <h4 class="member-name">Andrea Ocampo</h4>
                        <h5 class="member-role">Project Manager</h5>
                    </section>
                </section>
            </article>
    </main>

    <footer id="footer">
        <section class="col-1">
            <h3>ABOUT</h3>
            <a href="../blog/">Blog</a>
            <a href="../team/">Meet the Team</a>
            <!-- <a href="#">Terms of Service</a> -->
        </section>

        <section class="col-2">
            <h3>CONTACT US</h3>
            <a href="../about/">Contact</a>
            <!-- <a href = "#">Contact</a> -->
        </section>

        <section class="col-3">
            <h3>SOCIAL MEDIA</h3>
            <section class="icons">
                <a href="https://www.instagram.com/HoneyCoGames/" class="fa fa-instagram"></a>
                <a href="https://twitter.com/HoneyCoGames/" class="fa fa-twitter"></a>        
            </section>
        </section>
    </footer>
</body>
</html>
